<h1>Displaing {{listUsers.length}} users</h1>

<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of listUsers">
        <span class="user-name">{{user.name}}</span>
        |
        <a class="action-link" [routerLink]="['/view/delete', user.id]">View</a>
        |
        <a class="action-link" [routerLink]="['/users/edit', user.id]">Edit</a>
        |
        <a class="action-link" [routerLink]="['/users/delete', user.id]">Delete</a>
    </mat-list-item>
</mat-list>
