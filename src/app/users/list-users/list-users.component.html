<h1 *ngIf="listUsers">Displaing {{listUsers.length}} users</h1>

<mat-list role="list">
    <mat-card class="list-item" role="listitem" *ngFor="let user of listUsers">

        <mat-card-title class="user-name">{{user.name}}</mat-card-title>

        <mat-card-content>{{user.email}}</mat-card-content>
        
        <mat-card-actions>
            <a class="action-link" [routerLink]="['/users/view', user.id]">View</a>
            |
            <a class="action-link" [routerLink]="['/users/edit', user.id]">Edit</a>
            |
            <a class="action-link" [routerLink]="['/users/delete', user.id]">Delete</a>
        </mat-card-actions>

    </mat-card>
</mat-list>
